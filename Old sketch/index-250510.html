<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <script src="https://bitcraftlab.github.io/p5.gui/libraries/quicksettings.js"></script>
    <script src="https://bitcraftlab.github.io/p5.gui/libraries/p5.gui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: sans-serif;
            color: white;
        }

        .dg {
            position: absolute !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 1000;
        }

        #uiContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            padding: 20px;
            width: 260px;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        #uiContainer button {
            margin: 6px 4px;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            background: #444;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        #uiContainer button:hover {
            background: #666;
        }

        #uiContainer .label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .barContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            z-index: 1000;
        }

        .bar {
            height: 8px;
            background: #1c1c1c;
            margin-bottom: 12px;
            border-radius: 4px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #03fca9, #1e90ff);
            transition: width 0.1s;
        }
    </style>
</head>

<body>
    <main></main>

    <!-- UI 控制面板 -->
    <div id="uiContainer">
        <button id="playButton">Play</button>
        <button id="replayButton">Replay</button>

        <div class="label">Emotions:</div>
        <div>
            <button class="emoBtn" data-emotion="happy">HAPPY</button>
            <button class="emoBtn" data-emotion="sad">SAD</button>
            <button class="emoBtn" data-emotion="peaceful">PEACEFUL</button>
            <button class="emoBtn" data-emotion="angry">ANGRY</button>
            <button class="emoBtn" data-emotion="fear">FEAR</button>
        </div>
        <div class="label">Video Controls:</div>
        <div>
            <button id="expandButton">Zoom In</button>
            <button id="shrinkButton">Zoom Out</button>
        </div>

        <div class="label">Tracking:</div>
        <div>
            <button class="trackBtn" data-track="leftHand">leftHand</button>
            <button class="trackBtn" data-track="rightHand">rightHand</button>
            <button class="trackBtn" data-track="leftFoot">leftFoot</button>
            <button class="trackBtn" data-track="rightFoot">rightFoot</button>
        </div>
    </div>


    <div id="visualBars">
        <div class="label">VOLUME</div>
        <div class="bar">
            <div id="volumeFill" class="fill"></div>
        </div>
        <div class="label">SPEED</div>
        <div class="bar">
            <div id="speedFill" class="fill"></div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>

</html>
