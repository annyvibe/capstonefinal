<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotiDance Archive</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: url('assets/studio3.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Dancing Script';
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            padding: 40px;
        }

        .video-card {
            position: relative;

            overflow: hidden;

        }

        .video-card video {
            width: 100%;
            display: block;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 1;

        }

        .video-card:hover video {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
            font-size: 16px;
            z-index: 2;

        }

        .video-card:hover .overlay {
            opacity: 1;
        }



        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: none;
            border: none;
            padding: 10px 16px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, text-shadow 0.2s;
        }

        .back-btn:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="location.href='start.html'">â€¹ Back</button>
    <h1 style="text-align: center; margin-top: 50px;font-size:4rem;">EmotiDance Archive</h1>
    <div class="gallery-container">
        <!-- Dancer1 -->
        <div class="video-card" onclick="location.href='dancer.html?dancer=Dancer1&emotion=happy'">
            <video src="assets/Dancer1/happy.mp4" muted loop preload="metadata"></video>
            <div class="overlay">Dancer1 - Happy</div>
        </div>
        <div class="video-card" onclick="location.href='dancer.html?dancer=Dancer1&emotion=sad'">
            <video src="assets/Dancer1/sad.mp4" muted loop preload="metadata"></video>

            <div class="overlay">Dancer3 - Peaceful</div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.video-card').forEach(card => {
            const vid = card.querySelector('video');
            card.addEventListener('mouseenter', () => {
                vid.play();
            });
            card.addEventListener('mouseleave', () => {
                vid.pause();
                vid.currentTime = 0;
            });
        });
    </script>
</body>

</html>
